<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMABOT Industrial - PLC Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 600;
            color: #555;
        }
        
        .status-value {
            font-weight: bold;
        }
        
        .status-connected {
            color: #28a745;
        }
        
        .status-disconnected {
            color: #dc3545;
        }
        
        .button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
        }
        
        .button-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
        
        .button-success {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        
        .success {
            color: #28a745;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ SAMABOT Industrial</h1>
            <p>Sistema de Monitoreo y Control PLC Siemens S7-1200</p>
        </div>
        
        <div class="controls">
            <button class="button button-success" onclick="connectPLC()">üîå Conectar PLC</button>
            <button class="button button-secondary" onclick="refreshData()">üîÑ Actualizar</button>
        </div>
        
        <div class="status-grid">
            <div class="card">
                <h2>üìä Estado del Sistema</h2>
                <div id="system-status">
                    <div class="loading">Cargando estado...</div>
                </div>
            </div>
            
            <div class="card">
                <h2>üì• Entradas Digitales</h2>
                <div id="digital-inputs">
                    <div class="loading">Cargando entradas...</div>
                </div>
            </div>
            
            <div class="card">
                <h2>üì§ Salidas Digitales</h2>
                <div id="digital-outputs">
                    <div class="loading">Cargando salidas...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funci√≥n para conectar al PLC
        async function connectPLC() {
            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('PLC conectado exitosamente', 'success');
                    refreshData();
                } else {
                    showMessage('Error al conectar PLC: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error de conexi√≥n: ' + error.message, 'error');
            }
        }
        
        // Funci√≥n para refrescar datos
        async function refreshData() {
            await Promise.all([
                loadSystemStatus(),
                loadDigitalInputs(),
                loadDigitalOutputs()
            ]);
        }
        
        // Cargar estado del sistema
        async function loadSystemStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusDiv = document.getElementById('system-status');
                statusDiv.innerHTML = `
                    <div class="status-item">
                        <span class="status-label">Conexi√≥n PLC:</span>
                        <span class="status-value ${data.connected ? 'status-connected' : 'status-disconnected'}">
                            ${data.connected ? '‚úÖ Conectado' : '‚ùå Desconectado'}
                        </span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Calidad de Conexi√≥n:</span>
                        <span class="status-value">${data.connectionQuality || 'N/A'}</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">IP del PLC:</span>
                        <span class="status-value">${data.ip || 'N/A'}</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">√öltima Actualizaci√≥n:</span>
                        <span class="status-value">${new Date().toLocaleTimeString()}</span>
                    </div>
                `;
            } catch (error) {
                document.getElementById('system-status').innerHTML = 
                    '<div class="error">Error cargando estado del sistema</div>';
            }
        }
        
        // Cargar entradas digitales
        async function loadDigitalInputs() {
            try {
                const response = await fetch('/api/inputs');
                const data = await response.json();
                
                const inputsDiv = document.getElementById('digital-inputs');
                if (data.digital && data.digital.length > 0) {
                    let html = '';
                    data.digital.forEach((input, index) => {
                        html += `
                            <div class="status-item">
                                <span class="status-label">Entrada ${index + 1}:</span>
                                <span class="status-value ${input ? 'status-connected' : 'status-disconnected'}">
                                    ${input ? 'üî¥ ON' : '‚ö´ OFF'}
                                </span>
                            </div>
                        `;
                    });
                    inputsDiv.innerHTML = html;
                } else {
                    inputsDiv.innerHTML = '<div class="loading">No hay entradas disponibles</div>';
                }
            } catch (error) {
                document.getElementById('digital-inputs').innerHTML = 
                    '<div class="error">Error cargando entradas</div>';
            }
        }
        
        // Cargar salidas digitales
        async function loadDigitalOutputs() {
            try {
                const response = await fetch('/api/outputs');
                const data = await response.json();
                
                const outputsDiv = document.getElementById('digital-outputs');
                if (data.digital && data.digital.length > 0) {
                    let html = '';
                    data.digital.forEach((output, index) => {
                        html += `
                            <div class="status-item">
                                <span class="status-label">Salida ${index + 1}:</span>
                                <span class="status-value ${output ? 'status-connected' : 'status-disconnected'}">
                                    ${output ? 'üî¥ ON' : '‚ö´ OFF'}
                                </span>
                                <button class="button button-secondary" onclick="toggleOutput(${index})">
                                    ${output ? 'üî¥ Apagar' : 'üü¢ Encender'}
                                </button>
                            </div>
                        `;
                    });
                    outputsDiv.innerHTML = html;
                } else {
                    outputsDiv.innerHTML = '<div class="loading">No hay salidas disponibles</div>';
                }
            } catch (error) {
                document.getElementById('digital-outputs').innerHTML = 
                    '<div class="error">Error cargando salidas</div>';
            }
        }
        
        // Funci√≥n para cambiar estado de salida
        async function toggleOutput(index) {
            try {
                const response = await fetch(`/api/outputs/${index}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ value: true })
                });
                
                if (response.ok) {
                    showMessage('Salida controlada exitosamente', 'success');
                    setTimeout(loadDigitalOutputs, 500);
                } else {
                    showMessage('Error controlando salida', 'error');
                }
            } catch (error) {
                showMessage('Error de conexi√≥n: ' + error.message, 'error');
            }
        }
        
        // Funci√≥n para mostrar mensajes
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 5px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                background: ${type === 'success' ? '#28a745' : '#dc3545'};
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
        
        // Cargar datos iniciales
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            
            // Actualizar cada 5 segundos
            setInterval(refreshData, 5000);
        });
    </script>
</body>
</html>
